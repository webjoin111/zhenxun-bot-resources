<style>
    /* 页脚的容器样式 */
    .help-footer {
        text-align: center;
        /* 控制居中 */
        padding: 16px;
        background-color: #fffafa;
        /* 淡粉色背景 */
        border-top: 1px solid #fde2e6;
        /* 粉色上边框 */
    }

    /* 页脚内所有 <p> 标签的通用间距 */
    .help-footer p {
        margin: 2px 0;
    }

    /* “Powered by” 创建者信息的样式 */
    #creator-credit {
        font-weight: 500;
        font-size: 14px;
        color: #F67186;
        /* 主题粉色 */
    }

    /* 时间戳的样式 */
    #timestamp {
        font-size: 12px;
        color: #F67186;
        /* 主题粉色 */
        opacity: 0.75;
        /* 让它稍微淡一点作为次要信息 */
    }
</style>

<footer class="help-footer">
    <p id="creator-credit"></p>
    <p id="timestamp"></p>
</footer>

<script>
    (function () {
        const creatorText = "Powered by Zhenxun Bot";

        const creditElement = document.getElementById('creator-credit');
        if (creditElement) {
            creditElement.innerText = creatorText;
        }

        const timestampElement = document.getElementById('timestamp');
        if (timestampElement) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedDateTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            timestampElement.innerText = formattedDateTime;
        }
    })();
</script>
