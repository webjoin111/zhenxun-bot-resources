<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.nickname}}的帮助</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="help-container">
        <header class="help-header">
            <h1>{{data.nickname}}</h1>
            <p>{{data.help_name}}帮助手册</p>
        </header>

        <main class="help-main">
            {% for plugin in data['plugin_list'] %}
            <div class="plugin-card">
                <div class="card-title">
                    <svg class="title-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M768 128H256a128 128 0 0 0-128 128v512a128 128 0 0 0 128 128h512a128 128 0 0 0 128-128V256a128 128 0 0 0-128-128zm32 640a32 32 0 0 1-32 32H256a32 32 0 0 1-32-32V256a32 32 0 0 1 32-32h512a32 32 0 0 1 32 32v512z">
                        </path>
                        <path
                            d="M384 448h256a32 32 0 0 1 0 64H384a32 32 0 0 1 0-64zm0 192h128a32 32 0 1 1 0 64H384a32 32 0 1 1 0-64z">
                        </path>
                    </svg>
                    <h2>{{plugin.name}}</h2>
                </div>

                <div class="card-section">
                    <p class="section-label">
                        <svg class="label-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M512 64a448 448 0 1 1 0 896 448 448 0 0 1 0-896zm0 832a384 384 0 0 0 0-768 384 384 0 0 0 0 768zm-48-176h96a32 32 0 0 1 0 64h-96a32 32 0 0 1 0-64zm-2.24-453.696a32 32 0 0 1 44.8-19.136L512 296.608l7.424-15.424a32 32 0 1 1 44.8 19.136L512 420.352 461.76 266.304zM512 480a32 32 0 0 1 32 32v128a32 32 0 0 1-64 0v-128a32 32 0 0 1 32-32z">
                            </path>
                        </svg>
                        功能简介
                    </p>
                    <p class="description">{{plugin.description}}</p>
                </div>

                <div class="card-section">
                    <p class="section-label">
                        <svg class="label-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M394.624 204.736L320 256l74.624 51.264L469.248 256l-74.624-51.264zM629.376 768l74.624 51.264L768 768l-74.624-51.264-64 51.264zm-256-1.856l-64-42.688-64 42.688L320 714.88l74.624 51.264zm256-508.416l-64 51.264L640 204.8l-74.624 52.992-64-51.264zm181.376 288l113.376 81.152-113.376 81.152V466.56zM153.6 547.712L40.256 466.56v162.304L153.6 547.712zM896 128H128a64 64 0 0 0-64 64v640a64 64 0 0 0 64 64h768a64 64 0 0 0 64-64V192a64 64 0 0 0-64-64zm0 704H128V192h768v640z">
                            </path>
                        </svg>
                        使用方法
                    </p>
                    <div class="usage-wrapper">
                        <pre>{{plugin.usage}}</pre>
                    </div>
                </div>
            </div>
            {% endfor %}
        </main>

        {% include 'partials/_footer.html' %}
    </div>
</body>

</html>
