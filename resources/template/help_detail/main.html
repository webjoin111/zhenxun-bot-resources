<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="app-header">
            <h1 class="app-title">{{title}}</h1>
        </div>

        <div class="meta-box">
            <img src="./res/img/2.png" class="zx-img1" />
            <div class="meta-item">
                <div class="meta-label">版本</div>
                <div class="meta-value">{{version}}</div>
            </div>
            <div class="meta-item">
                <div class="meta-label">作者</div>
                <div class="meta-value">{{author}}</div>
            </div>
            <div class="meta-item">
                <div class="meta-label">调用次数</div>
                <div class="meta-value">{{call_count}}</div>
            </div>
        </div>

        <div class="info-box">
            <h2 class="section-title">简介</h2>
            <div class="section-content">
                {% for description in descriptions %}
                <p>{{description}}</p>
                {% endfor %}
            </div>
        </div>

        <div class="divider"></div>

        <div class="info-box" style="min-height: 220px;">
            <img src="./res/img/1.png" class="zx-img3 float-right" />
            <h2 class="section-title">使用方法</h2>
            <div class="section-content">
                {% for usage in usages %}
                <p>{{usage}}</p>
                {% endfor %}
                <!-- <p>使用本工具时，请先在描述框中详细输入您想要生成的图像内容：</p>
                <p>1. 角色特征：包括发色、发型、服装、表情、姿势等细节</p>
                <p>2. 场景元素：背景环境、光照条件、天气效果等设定</p>
                <p>3. 特殊要求：任何您希望图像包含的特定元素或风格</p>
                <p>描述越详细，生成结果越符合预期。然后从风格选择器中选择最适合的艺术风格（12种预设风格可选，包括经典动漫、水彩插画、像素艺术等）。点击生成按钮后，系统通常需要15-45秒处理时间。生成完成后可以预览结果，不满意可以调整描述重新生成。满意的作品可以下载为PNG/JPG格式或直接分享。
                </p>
                <p>提示：初次使用时建议从简单描述开始，熟悉工具特性后再进行复杂创作。系统会自动保存您最近的生成记录。</p> -->
            </div>
        </div>
    </div>
</body>

</html>
