<style>
    .help-footer-optimized {
        /* 【优化】背景设为透明，以融入父容器的背景 */
        background-color: transparent;
        /* 【优化】移除独立的padding和上边框，由父容器和divider控制 */
        padding: 0;
        margin: 0;
        /* 明确指定字体以匹配新主题 */
        font-family: "AlibabaHealthFont2", sans-serif;
        /* 保留居中对齐 */
        text-align: center;
    }

    /* 页脚内所有 <p> 标签的通用间距 */
    .help-footer-optimized p {
        margin: 2px 0;
    }

    /* “Powered by” 创建者信息的样式 (保留核心主题色) */
    #creator-credit-optimized {
        font-weight: bold;
        font-size: 14px;
        color: #f67186;
    }

    /* 时间戳的样式 (保留核心主题色，并调低不透明度) */
    #timestamp-optimized {
        font-size: 12px;
        color: #f67186;
        opacity: 0.75;
    }
</style>

<footer class="help-footer-optimized">
    <p id="creator-credit-optimized"></p>
    <p id="timestamp-optimized"></p>
</footer>

<script>
    (function () {
        const creatorText = "Powered by Zhenxun Bot";
        // const creatorText = "由 真寻Bot 驱动";

        const creditElement = document.getElementById('creator-credit-optimized');
        if (creditElement) {
            creditElement.innerText = creatorText;
        }

        const timestampElement = document.getElementById('timestamp-optimized');
        if (timestampElement) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedDateTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            timestampElement.innerText = formattedDateTime;
        }
    })();
</script>
