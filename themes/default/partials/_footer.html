<style>
    .footer-container {
        text-align: center;
        padding: 16px;
        background-color: transparent;
        font-family: "AlibabaHealthFont2", sans-serif;
    }
    .footer-container p {
        margin: 2px 0;
    }
    .creator-credit {
        font-weight: bold;
        font-size: 13px;
        color: var(--color-primary);
    }
    .timestamp {
        font-size: 11px;
        color: var(--color-primary);
        opacity: 0.75;
    }
</style>

<footer class="footer-container">
    <p class="creator-credit"></p>
    <p class="timestamp"></p>
</footer>

<script>
    (function () {
        const creatorText = "Powered by Zhenxun Bot";
        const creditElement = document.querySelector('.creator-credit');
        if (creditElement) {
            creditElement.innerText = creatorText;
        }

        const timestampElement = document.querySelector('.timestamp');
        if (timestampElement) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedDateTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            timestampElement.innerText = formattedDateTime;
        }
    })();
</script>
