<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ data.bot_nickname | default('Zhenxun Bot') }}{% endblock %}</title>
    
    <style>
        {% include 'theme.css.jinja' %}
    </style>

    {% if extra_css %}
    <style>
        {{ extra_css | safe }}
    </style>
    {% endif %}

    {% block head_extra %}{% endblock %}
</head>
<body>

    {% block body_content %}{% endblock %}

    {% block footer %}
        {% include 'partials/_footer.html' %}
    {% endblock %}

    {% block page_scripts %}{% endblock %}

</body>
</html>
