{% extends 'partials/_base.html' %}

{% block head_extra %}
<style>
    body { margin: 0; background-color: transparent; }
    .layout-wrapper {
        padding: {{ data.options.padding | default('0px') }};
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        gap: {{ data.options.gap | default('10px') }};
        align-items: {{ data.options.align_items | default('center') }};
    }
    .layout-item {
        max-width: 100%;
    }
</style>
{% endblock %}

{% block body_content %}
    <div class="layout-wrapper">
        {% for item in data.children %}
            <div class="layout-item">
                {{ item.html_content | safe }}
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block footer %}{% endblock %}
