{% extends 'layouts/_base.html' %}

{% block layout_style %}
<style>
    .wrapper {
        display: grid;
        grid-template-columns: repeat({{ data.options.columns | default(2) }}, 1fr);
        gap: {{ data.options.gap | default('10px') }};
    }
    img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
{% endblock %}

{% block layout_content %}
    {% for item in data.items %}
        <img src="{{ item.src }}" />
    {% endfor %}
{% endblock %}
