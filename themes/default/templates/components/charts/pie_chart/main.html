{% extends 'components/charts/_base_chart.html' %}

{% block chart_option %}
    series: [{
        type: 'pie',
        radius: '65%',
        center: ['50%', '55%'],
        data: {{ data.data | tojson }},
        emphasis: {
            itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    }]
{% endblock %}
