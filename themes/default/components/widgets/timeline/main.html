
<style>
    @layer components {
        {% include './style.css' %}
    }
</style>

{% from 'partials/_component_macros.jinja' import wrapper %}
{% call wrapper(data, 'timeline') %}
    {% for item in data.items %}
    <div class="timeline-item">
        <div class="timeline-marker" style="border-color: {{ item.color | default('var(--color-primary, #f67186)') }};"></div>
        <div class="timeline-content">
            <div class="timeline-timestamp">{{ item.timestamp }}</div>
            <h4 class="timeline-title">{{ item.title }}</h4>
            <p class="timeline-text">{{ item.content }}</p>
        </div>
    </div>
    {% endfor %}
{% endcall %}
